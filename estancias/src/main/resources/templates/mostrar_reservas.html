<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Mostrar Noticia</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>       
        <div>
            <nav class="navbar navbar-dark bg-primary navbar-expand-lg">
                <div class="container-fluid">
                    <a th:href="@{/inicio}"> <img src="/images/logo.jpg" width="30" height="30"> <a class="navbar-brand" th:href="@{/inicio}"> HOME</a></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                    </div>
                </div>
            </nav>
        </div>
        <br>
        <div class="container" align="center">
            <h4>Mis Reservas</h4>
            <br>
            <div th:each="reserva : ${listaR}">
                <h4>Reserva: </h4>
                <div class="card" style="width: 40rem;" >
                    <h5 th:text=" 'Reserva desde ' + ${reserva.fechaDesde} + ' hasta ' + ${reserva.fechaHasta}"></h5>
                    <h5 th:text=" 'Cantidad de Huespedes: ' + ${reserva.huesped}"></h5>
                          
            <div th:each="casa : ${listaC}" th:if="${casa.id==reserva.casa.id}">
            
                <div class="card" style="width: 40rem;">   
                    <div>
                        <img class="img-thumbnail rounded float-righ"
                             th:src="@{'/images/' + ${casa.imagen}}"
                             th:alt="${casa.imagen}"
                             style="max-width: 100%;">
                    </div>
                    
                    <h5 th:text=" 'Ubicación: ' + ${casa.ciudad} + ' (' + ${casa.pais} + ')'"></h5>
                    <h5 th:text=" 'Dirección: ' + ${casa.calle} + ' Nro: ' + ${casa.numero}"></h5>
                    <h5 th:text=" 'Precio: $' + ${casa.precio}"></h5>
                    <h6 th:text=" ${casa.observacion}"></h6>
                </div>
            </div>
                    
            </div>
           
                <br>
            </div>
                <a th:href="@{/inicio}"><button type="button" class="btn btn-primary">Volver</button></a>
            
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
