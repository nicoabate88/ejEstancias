<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>
        
         <div>
            <nav class="navbar navbar-dark bg-primary navbar-expand-lg">
                <div class="container-fluid">
                    <a th:href="@{/inicio}"> <img src="/images/logo.jpg" width="30" height="30"> <a class="navbar-brand" th:href="@{/inicio}"> HOME</a></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                  
                        
                    </div>
                </div>
            </nav>
        </div>
        <br>
        <div class="container">
             
             <h3>Modificar Casa/Estancia</h3>
            
          <form class="formulario" th:action="@{/casa/modificar/__${casa.id}__}" method="POST">
              
               <input hidden th:value="${casa.id}" name="id">
             
                <div class="form-group my-3">
                    <input th:value="${casa.calle}" type="text" class="form-control" name="calle">
                </div>
               <div class="form-group my-3">
                    <input th:value="${casa.numero}" type="number" class="form-control" name="numero">
                </div>
                <div class="form-group my-3">
                    <input th:value="${casa.codPostal}" type="text" class="form-control" name="codPostal">
                </div>
               <div class="form-group my-3">
                    <input th:value="${casa.ciudad}" type="text" class="form-control" name="ciudad">
                </div>
               <div class="form-group my-3">
                    <input th:value="${casa.pais}" type="text" class="form-control" name="pais">
                </div>
              <div class="form-group my-3">
                     <label for="floatingTextarea">Fecha disponible desde</label>
                    <input th:value="${casa.fechaDesde}" type="date" class="form-control" name="fechaDesde">
                </div>
               <div class="form-group my-3">
                     <label for="floatingTextarea">Fecha disponible hasta</label>
                    <input th:value="${casa.fechaHasta}" type="date" class="form-control" name="fechaHasta">
                </div>
               <div class="form-group my-3">
                    <input th:value="${casa.minDias}" type="number" class="form-control" name="minDias">
                </div>
                <div class="form-group my-3">
                    <input th:value="${casa.maxDias}" type="number" class="form-control" name="maxDias">
                </div>
                <div class="form-group my-3">
                    <input th:value="${casa.precio}" type="number" class="form-control" name="precio">
                </div>
                  <div class="form-group my-3">
                    <label for="floatingSelect">Tipo de Vivienda</label>
                    <select type="text" class="form-control" name="tipoVivienda">
                        <option value="Casa">Casa</option>
                        <option value="Depto">Departamento</option>
                        <option value="Pension">Pension</option>
                    </select>  
                </div> 
               <div class="form-group my-3">
                    <input th:value="${casa.huespedes}" type="number" class="form-control" name="huespedes">
                </div>
              <div>
                    <label for="floatingTextarea">Observaci√≥n</label>
                    <input th:value="${casa.observacion}" type="textarea" class="form-control" name="obs"></input>
                </div>
              <!--
              <div>
                    <label for="imagen">Imagen</label>
                    <input th:value="${casa.imagen}" type="file"  class="form-control" name="imagen">                 
                </div>
              -->
              <br>
                <button type="submit" class="btn btn-primary">Modificar</button>
                <a th:href= "@{/inicio}" <button type="button" class="btn btn-primary">Volver</button></a>
            </form>
            
            
        </div>
    </body>
</html>
