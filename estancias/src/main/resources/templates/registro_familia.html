<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>
        
         <div>
            <nav class="navbar navbar-dark bg-primary navbar-expand-lg">
                <div class="container-fluid">
                    <a th:href="@{/inicio}"> <img src="/images/logo.jpg" width="30" height="30"> <a class="navbar-brand" th:href="@{/inicio}"> HOME</a></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                  
                        
                    </div>
                </div>
            </nav>
        </div>
        <br>
        <div class="container">
            
              <h3>Registrar Familia</h3>
              <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >
                    <div class="card-body">
                        <h5 class="card-title">Error</h5>
                        <p class="card-text" th:text="${error}"></p>
                    </div>
                </div>
               
             
          <form class="formulario" th:action="@{/flia/registrar}" method="POST">
               
                <div class="form-group my-3">
                    <input type="text" class="form-control" name="alias" placeholder="Alias">
                </div>
               <div class="form-group my-3">
                    <input type="text" class="form-control" name="nombre" placeholder="Nombre">
                </div>
                <div class="form-group my-3">
                    <input type="email" class="form-control" name="email" placeholder="Email">
                </div>
               <div class="form-group my-3">
                    <input type="number" class="form-control" name="edadMin" placeholder="Edad Minima de Hijos">
                </div>
               <div class="form-group my-3">
                    <input type="number" class="form-control" name="edadMax" placeholder="Edad Maxima de Hijos">
                </div>
               <div class="form-group my-3">
                    <input type="number" class="form-control" name="numHijos" placeholder="Numero de Hijos">
                </div>
                <div class="form-group my-3">
                    <input type="password" class="form-control" name="clave" placeholder="CONTRASEÑA">
                </div>
                <div class="form-group my-3">
                    <input type="password" class="form-control" name="clave2" placeholder="REPETIR CONTRASEÑA">
                </div>

                <button type="submit" class="btn btn-primary">Registrar</button>
                <a th:href= "@{/login}" <button type="button" class="btn btn-primary">Volver</button></a>
            </form>
            
            
        </div>
    </body>
</html>
