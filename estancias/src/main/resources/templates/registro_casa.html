<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>
        
         <div>
            <nav class="navbar navbar-dark bg-primary navbar-expand-lg">
                <div class="container-fluid">
                    <a th:href="@{/inicio}"> <img src="/images/logo.jpg" width="30" height="30"> <a class="navbar-brand" th:href="@{/inicio}"> HOME</a></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                  
                        
                    </div>
                </div>
            </nav>
        </div>
        <br>
        <div class="container">
             
             <h3>Ingresar nueva Casa/Estancia</h3>
            
          <form class="formulario" th:action="@{/casa/registrar}" method="POST" enctype="multipart/form-data">

                <div class="form-group my-3">
                    <input type="text" class="form-control" name="calle" placeholder="Calle">
                </div>
               <div class="form-group my-3">
                    <input type="number" class="form-control" name="numero" placeholder="Numero">
                </div>
                <div class="form-group my-3">
                    <input type="text" class="form-control" name="codPostal" placeholder="Código Postal">
                </div>
               <div class="form-group my-3">
                    <input type="text" class="form-control" name="ciudad" placeholder="Ciudad">
                </div>
               <div class="form-group my-3">
                    <input type="text" class="form-control" name="pais" placeholder="Pais">
                </div>
              
              <div class="form-group my-3">
                     <label for="floatingTextarea">Fecha disponible desde</label>
                    <input type="date" class="form-control" name="fechaDesde" placeholder="Fecha Desde">
                </div>
               <div class="form-group my-3">
                     <label for="floatingTextarea">Fecha disponible hasta</label>
                    <input type="date" class="form-control" name="fechaHasta" placeholder="Fecha Hasta">
                </div>
               <div class="form-group my-3">
                    <input type="number" class="form-control" name="minDias" placeholder="Dias Minimo">
                </div>
                <div class="form-group my-3">
                    <input type="number" class="form-control" name="maxDias" placeholder="Dias Maximo">
                </div>
                <div class="form-group my-3">
                    <input type="number" class="form-control" name="precio" placeholder="Precio">
                </div>
                  <div class="form-group my-3">
                    <label for="floatingSelect">Tipo de Vivienda</label>
                    <select type="text" class="form-control" name="tipoVivienda">
                        <option value="Casa">Casa</option>
                        <option value="Depto">Departamento</option>
                        <option value="Pension">Pension</option>
                    </select>  
                </div> 
               <div class="form-group my-3">
                    <input type="number" class="form-control" name="huespedes" placeholder="Cantidad de huespedes">
                </div>
              <div>
                    <label for="floatingTextarea">Observación</label>
                    <textarea type="textarea" class="form-control" name="obs"></textarea>
                </div>
              <div>
                    <label for="imagen">Imagen</label>
                    <input type="file"  class="form-control" name="imagen">                 
                </div>
                <div th:each="familia : ${usuario}">
                     <input hidden th:value="${familia.id}" name="idFamilia">
                </div>
              <br>
                <button type="submit" class="btn btn-primary">Registrar</button>
                <a th:href= "@{/inicio}" <button type="button" class="btn btn-primary">Volver</button></a>
            </form>
            
            
        </div>
    </body>
</html>
