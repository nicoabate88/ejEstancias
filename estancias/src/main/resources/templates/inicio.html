<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
         <link rel="stylesheet" href="/css/index.css">
    </head>
    <body>

        <div>
            <nav class="navbar navbar-dark bg-primary navbar-expand-lg">
                <div class="container-fluid">
                    <a th:href="@{/inicio}"> <img src="/images/logo.jpg" width="30" height="30"> <a class="navbar-brand" th:href="@{/inicio}"> HOME</a></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" th:href="@{/casa/registro}" sec:authorize="hasAnyRole('Admin','Familia')">Nueva Casa</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" th:href="@{/reserva/mostrarReservas/__${usuario.id}__}" sec:authorize="hasAnyRole('Admin','Cliente')">Mis Reservas</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" th:href="@{/casa/mostrarCasas/__${usuario.id}__}" sec:authorize="hasAnyRole('Admin','Familia')">Ver Mi Casa</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" th:if="${session.usuariosession == null}" th:href="@{/login}">Iniciar Sesión</a>
                            </li>  
                             <li class="nav-item">
                                <a class="nav-link active" aria-current="page" th:href="@{/login}" sec:authorize="hasRole('Admin')">Registrar</a>
                            </li>
                           
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" th:href="@{/logout}" sec:authorize="hasAnyRole('Admin','Familia','Cliente')">Cerrar Sesión</a>
                            </li>   
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <br>
       
        <div class="container shadow" align="center">
            <div class="row shadow" th:each="casa : ${lista}" th:if="${casa.reserva==false}">    <!--shadow-->
                <div style="width: 25rem;">
                    <div>
                        <img class="img-thumbnail rounded float-righ"
                             th:src="@{'/images/' + ${casa.imagen}}"
                             th:alt="${casa.imagen}"
                             style="max-width: 350; max-width: 350;">
                        <h4 th:text="${casa.ciudad}"></h4>
                        <h5 th:text=" 'Tipo ' + ${casa.tipoVivienda}"></h5>
                        <h5 th:text=" 'Precio $' + ${casa.precio}"></h5>
                        <h6 th:text=" 'Huespedes ' + ${casa.huespedes}"></h6>
                        
                      
                            <a th:href= "@{/casa/mostrar/__${casa.id}__}" <button type="button" class="btn btn-primary">Ver Casa</button></a>                         
                            
                    </div>
                    <br>
                   
                </div>
            </div>
        </div>
       
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>




    </body>
</html>
