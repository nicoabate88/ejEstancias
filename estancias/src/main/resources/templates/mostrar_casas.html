<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Mostrar Noticia</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>
         <div>
            <nav class="navbar navbar-dark bg-primary navbar-expand-lg">
                <div class="container-fluid">
                    <a th:href="@{/inicio}"> <img src="/images/logo.jpg" width="30" height="30"> <a class="navbar-brand" th:href="@{/inicio}"> HOME</a></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                  
                        
                    </div>
                </div>
            </nav>
        </div>
        <br>
        <div class="container" align="center">
            <div th:each="casa : ${lista}" >

                <div class="card" style="width: 50rem;">
                   
                    <div>
                        <img class="img-thumbnail rounded float-righ"
                             th:src="@{'/images/' + ${casa.imagen}}"
                             th:alt="${casa.imagen}"
                             style="max-width: 100%;">
                    </div>
                    
                    <h3 th:if="${casa.reserva==true}"><strong>Alquilada: SI</strong></h3>
                    <h3 th:if="${casa.reserva==false}"><strong>Alquilada: NO</strong></h3>
                    
                    <h3 th:text=" 'Ubicación: ' + ${casa.ciudad} + ' (' + ${casa.pais} + ')'"></h3>
                    <h4 th:text=" 'Dirección: ' + ${casa.calle} + ' Nro: ' + ${casa.numero}"></h4>
                    <h5 th:text=" 'Disponible desde ' + ${casa.fechaDesde} + ' hasta ' + ${casa.fechaHasta}"></h5>
                    <h5 th:text=" 'Dias Minino: ' + ${casa.minDias} + ' - Dias Maximo ' + ${casa.maxDias}"></h5>
                    <h5 th:text=" 'Tipo de Vivienda: ' + ${casa.tipoVivienda} + ' - Cantidad de Huespedes: ' + ${casa.huespedes}"></h5>
                    <h4 th:text=" 'Precio: $' + ${casa.precio}"></h4>
                    <h6 th:text=" ${casa.observacion}"></h6>
                    <a th:href="@{/casa/modifica/__${casa.id}__}"><button type="button" class="btn btn-primary">Modificar</button></a>
                </div>
                <br>
            </div>
            <a th:href="@{/inicio}"><button type="button" class="btn btn-primary">Volver</button></a>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
