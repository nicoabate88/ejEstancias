<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Login de Usuario</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    </head>
    <body>
        
<div>
            <nav class="navbar navbar-dark bg-primary navbar-expand-lg">
                <div class="container-fluid">
                    <a th:href="@{/inicio}"> <img src="/images/logo.jpg" width="30" height="30"> <a class="navbar-brand" th:href="@{/inicio}"> HOME</a></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                  
                        
                    </div>
                </div>
            </nav>
        </div>
        
        <div class="container">

            <form class="formulario" th:action="@{/logincheck}" method="POST"> 
                
                <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >
                    <div class="card-body">
                        <h5 class="card-title">Error</h5>
                        <p class="card-text" th:text="${error}"></p>
                    </div>
                </div>
                <br>
                <br>
                <div class="form-group my-3">
                    <h3 class="card-title">Inicio de Sesión Reserva/Estancia</h3>
                </div>
               
                <div class="form-group my-3">
                    <input type="text" class="form-control" name="alias" placeholder="Alias">
                </div>
                <div class="form-group my-3">
                    <input type="password" class="form-control" name="clave" placeholder="CONTRASEÑA">
                </div>
               
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </form>
            <br>
            <br>
            <h4>Registrate</h4>
            <table class="table">
  <thead>
    <tr>
      <th scope="col">Cliente</th>
      <th scope="col">Permite buscar Casas/Estancias para reservar</th>
      <th scope="col"><a th:href= "@{/cliente/registro}" <button type="button" class="btn btn-secondary">Registrar Cliente</button></a></th>
     
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">Familia</th>
      <th>Permite cargar Casas/Estancias para alquilar</th>
      <th ><a th:href= "@{/flia/registro}" <button type="button" class="btn btn-secondary">Registrar Familia</button></a></th>
    </tr>
    <tr sec:authorize="hasRole('Admin')">
      <th scope="row">Administrador</th>
      <th >Crear Usuario Administrador. Posse todos los permisos</th>
      <th ><a th:href= "@{/admin/registro}" <button type="button" class="btn btn-secondary">Crear Administrador</button></a></th>
    </tr>
  </tbody>
</table>
            

        </div>
    </body>
</html>
